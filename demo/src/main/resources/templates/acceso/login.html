<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Validacion de Usuario</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body>
<div class="containerlogin">
	<div class="row"><br> <br></div>
	<div class="row">

		<center>
			<div class="col-md-6 offset-md-3 text-center">

				<div style="width: 220px; height: 250px; display: flex;margin-left: 170px ;justify-content: center; align-items: center;">

					<img src="/img/logo dragogames.png" alt="Icono de usuario"  style="width: 150%" >

				</div><br>
			</div>
		</center>
	</div>

	<div class="row">
		<div class="col-md-6 offset-md-3 loginform">
			<div th:if="${param.error}">
				<div class="alert alert-danger">Inválido Usuario o Contraseña</div>
			</div>
			<div th:if="${param.logout}">
				<div class="alert alert-success"> Tu sesión fue finalizada con éxito</div>
			</div>

			<div class="card divcard">
				<div class="card-header">
					<h2 class="text-center">Inicio de sesion</h2>
				</div>
				<div class="card-body">
					<form method="post" role="form" th:action="@{/acceso/login}" class="form-horizontal">
						<div class="form-group mb-3 forminicio">
							<label class="control-label"> Usuario</label>
							<input type="text" id="nombreUsuario" name="nombreUsuario" class="form-control" placeholder="Ingrese el usuario" />
						</div>

						<div class="form-group mb-3">
							<label class="control-label"> Password</label>
							<input type="password" id="password" name="password" class="form-control" placeholder="Ingrese el Password" />
						</div>
						<div class="form-group mb-3">
							<button type="submit" class="btn btn-primary" >Iniciar Sesión</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
