<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Actualizar Juego</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body>
<div th:replace="comun/menu.html"></div>
<div class="container">
    <h1> Administración de Juegos</h1>
    <hr>
    <h2>Actualizar Juego</h2>
    <div class="row justify-content-left">
        <div class="col-md-6">
            <form th:action="@{/juegos/guardarJuego}" th:object="${juego}" method="post">

                <label>ID del Juego:</label>
                <input type="text" th:field="*{idJuego}" class="form-control mb-4 col-4" readonly>


                <label>Nombre del Juego:</label>
                <input type="text" th:field="*{nomJuego}" placeholder="Nombre del juego" class="form-control mb-4 col-4">

                <label>Descripción:</label>
                <textarea th:field="*{desJuego}" placeholder="Descripción del juego" class="form-control mb-4 col-4"></textarea>

                <label>Disponibilidad:</label>
                <input type="text" th:field="*{dispoJueg}" placeholder="Disponibilidad" class="form-control mb-4 col-4">

                <label>Precio:</label>
                <input type="number" th:field="*{precio}" placeholder="Precio" class="form-control mb-4 col-4" step="0.01">

                <button type="submit" class="btn btn-info col-2">Guardar</button>
                <button type="button" class="btn btn-secondary col-2" onclick="window.location.href='/juegos/listarJuegos'">Cancelar</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
