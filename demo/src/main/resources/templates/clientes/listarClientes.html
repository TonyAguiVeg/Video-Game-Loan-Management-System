<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Administración de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body>
<div th:replace="comun/menu.html"></div>
<div class="container my-2">
    <h1>Listado de Clientes</h1>
    <a th:href="@{/clientes/nuevoCliente}" class="btn btn-primary btn-sm mb-3">Agregar Cliente</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Apellido Paterno</th>
            <th>Apellido Materno</th>
            <th>DNI</th>
            <th>Teléfono</th>
            <th>Correo</th>
            <th>Acción</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cliente : ${listarClientes}">
            <td th:text="${cliente.idCliente}"></td>
            <td th:text="${cliente.nomCliente}"></td>
            <td th:text="${cliente.apPat}"></td>
            <td th:text="${cliente.apMat}"></td>
            <td th:text="${cliente.dni}"></td>
            <td th:text="${cliente.telef}"></td>
            <td th:text="${cliente.correo}"></td>
            <td>
                <a th:href="@{/clientes/actualizarCliente/{id}(id=${cliente.idCliente})}" class="btn btn-primary">Actualizar</a>
                <a th:href="@{/clientes/eliminarCliente/{id}(id=${cliente.idCliente})}" class="btn btn-danger">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
