<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Actualizar Cliente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body>
<div th:replace="comun/menu.html"></div>
<div class="container">
  <h1> Administración de Clientes</h1>
  <hr>
  <h2>Actualizar Cliente</h2>
  <div class="row justify-content-left">
    <div class="col-md-6">
      <form th:action="@{/clientes/guardarCliente}" th:object="${cliente}" method="post">

        <input type="hidden" th:field="*{idCliente}">
        <label>Nombre:</label>
        <input type="text" th:field="*{nomCliente}" placeholder="Nombre del cliente" class="form-control mb-4 col-4">

        <label>Apellido Paterno:</label>
        <input type="text" th:field="*{apPat}" placeholder="Apellido paterno" class="form-control mb-4 col-4">

        <label>Apellido Materno:</label>
        <input type="text" th:field="*{apMat}" placeholder="Apellido materno" class="form-control mb-4 col-4">

        <label>DNI:</label>
        <input type="text" th:field="*{dni}" placeholder="DNI" class="form-control mb-4 col-4">

        <label>Teléfono:</label>
        <input type="text" th:field="*{telef}" placeholder="Teléfono" class="form-control mb-4 col-4">

        <label>Correo:</label>
        <input type="email" th:field="*{correo}" placeholder="Correo" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2">Guardar</button>
        <button type="button" class="btn btn-secondary col-2" onclick="window.location.href='/clientes/listarClientes'">Cancelar</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
