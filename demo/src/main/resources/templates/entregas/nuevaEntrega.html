<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Nueva Entrega</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body>
<div th:replace="comun/menu.html"></div>
<div class="container">
  <h1>AdministraciÃ³n de Entregas</h1>
  <hr>
  <h2>Nueva Entrega</h2>
  <div class="row justify-content-left">
    <div class="col-md-6">
      <form th:action="@{/entregas/guardarEntrega}" th:object="${entrega}" method="post">
        <label>Fecha de Entrega:</label>
        <input type="date" th:field="*{fechEntrega}" placeholder="Fecha de entrega" class="form-control mb-4 col-4">
        <label>Hora de Entrega:</label>
        <input type="time" th:field="*{horaEntrega}" placeholder="Hora de entrega" class="form-control mb-4 col-4">
        <label>Estado:</label>
        <select th:field="*{estadoEntrega}" class="form-control mb-4 col-4">
          <option th:value="'0'" th:text="'Devuelto'"></option>
          <option th:value="'1'" th:text="'No devuelto'"></option>
        </select>
        <label>Id de Reserva</label>
        <input type="text" th:field="*{reserva.idReserva}" placeholder="id de reserva" class="form-control mb-4 col-4">


        <button type="submit" class="btn btn-primary col-2">Guardar</button>
        <button type="button" class="btn btn-danger col-2" onclick="window.location.href='/entregas/listarEntregas'">Cancelar</button>


      </form>
    </div>
  </div>
</div>
</body>
</html>
