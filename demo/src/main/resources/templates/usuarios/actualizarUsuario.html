<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Actualizar Usuario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body>
<div th:replace="comun/menu.html"></div>
<div class="container">
  <h1> Administraci√≥n de Usuarios</h1>
  <hr>
  <h2>Actualizar usuario</h2>
  <div class="row justify-content-left">
    <div class="col-md-6">
      <form th:action="@{/usuarios/guardarUsuario}" th:object="${usuario}" method="post">

        <label>ID del Usuario:</label>
        <input type="text" th:field="*{idUsuario}" class="form-control mb-4 col-4" readonly>


        <label>Nombre de Usuario:</label>
        <input type="text" th:field="*{nombreUsuario}" placeholder="Nombre de Usuario" class="form-control mb-4 col-4">

        <label>Paswword:</label>
        <input type="password" th:field="*{password}" placeholder="Password" class="form-control mb-4 col-4">


        <button type="submit" class="btn btn-info col-2">Guardar</button>
        <button type="button" class="btn btn-secondary col-2" onclick="window.location.href='/juegos/listarJuegos'">Cancelar</button>
      </form>
    </div>
  </div>
</div>

</body>
</html>
