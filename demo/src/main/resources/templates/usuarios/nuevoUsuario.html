<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Nuevo usuario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body>
<div th:replace="comun/menu.html"></div>
<div class="container">
  <h1>Registro de Usuarios</h1>
  <hr>
  <h2>Nuevo Usuario</h2>
  <div class="row justify-content-left">
    <div class="col-md-6">
      <form th:action="@{/usuarios/guardarUsuario}" th:object="${usuario}" method="post">
        <label>Nombre de Usuario:</label>
        <input type="text" th:field="*{nombreUsuario}" placeholder="Nombre de Usuario" class="form-control mb-4 col-4">
        <label>Password</label>
        <input type="password" th:field="*{password}" placeholder="password" class="form-control mb-4 col-4">
        <label>Cliente:</label>
        <select th:field="*{cliente}" class="form-control mb-4 col-4" id="cliente" name="cliente">
          <option th:each="cliente:${cliente}" th:value="${cliente.idCliente}"
                  th:text="${cliente.nomCliente + ' '+ cliente.apPat+' '+ cliente.apMat}"></option>
        </select>
        <button type="submit" class="btn btn-info col-2">Guardar</button>
        <button type="button" class="btn btn-secondary col-2" onclick="window.location.href='/usuarios/listarUsuarios'">Cancelar</button>
      </form>
    </div>
  </div>
</div>

</body>
</html>
