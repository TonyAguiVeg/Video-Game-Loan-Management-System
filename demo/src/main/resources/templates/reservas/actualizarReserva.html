<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Actualizar datos de Reserva</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>

<body>
<div th:replace="comun/menu.html"></div>
<div class="container">
<h1>Actualizar datos de Reservas</h1>
	<div class="row justify-content-left">
		<div class="col-md-6">
			<form th:action="@{/reservas/guardarReserva}" th:object="${reserva}" method="post">

				<label>Id de la reserva</label>
				<input type="text" th:field="*{idReserva}" class="form-control mb-4 col-4" readonly>

				<label>Fecha de reserva</label>
				<input type="date" th:field="*{fechReserva}" placeholder="Fecha de reserva" class="form-control mb-4 col-4">

				<label>Hora de Entrega:</label>
				<input type="time" th:field="*{horaReserva}" placeholder="Hora de reserva" class="form-control mb-4 col-4">

				<label>Cantidad</label>
				<input type="number" th:field="*{cantidad}" placeholder="cantidad" class="form-control mb-4 col-4">


				<label>Estado:</label>
				<select th:field="*{estadoReserva}" class="form-control mb-4 col-4">
					<option th:value="'0'" th:text="'Pagado'"></option>
					<option th:value="'1'" th:text="'Por Pagar'"></option>
				</select>

				<label>Cliente:</label>
				<select th:field="*{cliente.idCliente}" class="form-control mb-4 col-4" id="cliente" name="cliente">
					<option th:each="cliente : ${cliente}" th:value="${cliente.idCliente}"
							th:text="${cliente.idCliente + ' ' + cliente.apPat + ' ' + cliente.apMat}"></option>
				</select>
				<div class="mb-3">
					<label>Juegos</label>
					<select th:field="*{juegos}" id="juegos" name="juegos[0].idJuego" class="form-select" multiple>
						<option th:each="juegos : ${juego}" th:value="${juegos.idJuego}" th:text="${juegos.nomJuego}"></option>
					</select>
				</div>


				<button type="submit" class="btn btn-info col-2">Guardar</button>
				<button type="button" class="btn btn-secondary col-2" onclick="window.location.href='/reservas/listarReservas'">Cancelar</button>

			</form>

		</div>


	</div>

</div>
</body>
</html>
